formulario para Editar
{%include 'header.html'%}
{% for tranzacciones in tranzacciones %}
<form method="post" action="/update" enctype="multipart/form-data">
    <div class="card">
        <div class="card-header">
            Edicion de la tranzaccion
        </div>
        <div class="card-body">
            <h4 class="card-title">datos de la tranzaccion</h4>
            <p class="card-text">

                <div class="form-group">
                    <label for="txtidA">Tansaccion</label>
                    <input type="text" name="txtidA" id="txtidA" class="form-control" placeholder="" value="{{tranzacciones[0]}}">
                </div>
                <div class="form-group">
                    <label for="txtidB">Cliente</label>
                    <input type="text" name="txtidB" id="txtidB" class="form-control" placeholder="" value="{{tranzacciones[2]}}">
                </div>
                <div class="form-group">
                    <label for="txtidC">Tipo transanccion</label>
                    <input type="text" name="txtidC" id="txtidC" class="form-control" placeholder="" value="{{tranzacciones[3]}}"> 
                </div>
                <div class="form-group">
                    <label for="txtestablecimeinto">Establecimiento</label>
                    <input type="text" name="txtestablecimeinto" id="txtestablecimeinto" class="form-control" placeholder="" value="{{tranzacciones[4]}}">
                </div>
  
                <div class="form-group">
                    <label for="txthora">Hora</label>
                    <input type="text" name="txthora" id="txthora" class="form-control" placeholder="" value="{{tranzacciones[5]}}">
                </div>
  
                <div class="form-group">
                    <label for="txtmonto">Monto</label>
                    <input type="text" name="txtmonto" id="txtmonto" class="form-control" placeholder="" value="{{tranzacciones[6]}}">
                </div>  
                <div class="form-group">
                    <input type="submit" class="btn btn-success" value="Editar">
                    <a class="btn btn-primary" href="{{url_for('index')}}">Regresar</a>
                </div>          

            </p>
        </div>
    </div>
</form>

{% endfor %}
{%include 'footer.html'%}
